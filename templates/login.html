{% extends 'base.html' %}

{% block content %}
<h2>Iniciar Sesión</h2>
<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" name="username" required value="{{ saved_username }}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">Recordar usuario y contraseña</label>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    <p class="mt-3">
        ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a><br>
        ¿Olvidaste tu contraseña? <a href="{{ url_for('forgot_password') }}">Recupérala</a>
    </p>
</form>
{% endblock %}
