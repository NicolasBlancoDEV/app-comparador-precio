{% extends 'base.html' %}

{% block content %}
<h2>Subir Producto</h2>
<form method="POST" action="/upload" enctype="multipart/form-data" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="brand" class="form-label">Marca</label>
        <input type="text" class="form-control" id="brand" name="brand" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>
    <div class="mb-3">
        <label for="place" class="form-label">Lugar (Tienda)</label>
        <input type="text" class="form-control" id="place" name="place" required>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Foto del Producto</label>
        <input type="file" class="form-control" id="image" name="image" accept=".png,.jpg,.jpeg" required>
    </div>
    <button type="submit" class="btn btn-primary">Subir</button>
</form>
{% endblock %}
